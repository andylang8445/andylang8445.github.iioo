<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>jsonification</h2>

<p>Used in waterlooEats:</p>
<button type="button" class="collapsible">Open SourceCode</button>
<div class="content">
  <script src="https://gist.github.com/andylang8445/85f77716f6e09e7e7a1035d8ed565c83.js"></script>
</div>
<button type="button" class="collapsible">Open resulting JSON</button>
<div class="content">
  <script src="https://gist.github.com/andylang8445/080b1084c8af45f72e21379b8be5cc02.js"></script>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
</html>

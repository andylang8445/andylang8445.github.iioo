<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign Up</title>
    <meta name="description" content="sign up page for Logic Gate Platform">
    <meta name="author" content="Hongjun Yun">
    <script src="javascript/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/index.css">
    <div class="TopNav">
        <a href="index.html">Logo</a>
        <a href="#Challenges">Challenges</a>
        <a href="#Tutoring">Tutoring</a>
        <a href="https://logic-gate-team.github.io/">About</a>
        <a class="loginout" href="signIn.html">Sign In</a>
        <a class="active loginout" href="signUp.html">Sign Up</a>
    </div>
</head>

<body>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Student Sign Up</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form action="" method="post">
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                            <input type="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user-circle-o"></i></span>
                            <input type="text" name="username" placeholder="Username" required />
                        </div>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="password" name="password" placeholder="Password" required />
                        </div>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="password" name="password" placeholder="Re-type Password" required />
                        </div>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-graduation-cap"></i></span>
                            <input type="text" name="school" placeholder="Enter your Current Schol" required />
                        </div>
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="name" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="name" placeholder="Last Name" required />
                                </div>
                            </div>
                        </div>

                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field select_option">
                                    <select id="levelSelection">
                                <option value="" disabled selected>Current Level</option>
                                <option value="Beginer">Beginer</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                              </select>
                                    <div class="select_arrow"></div>
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field select_option">
                                    <select id="currentStatus">
                                <option value="" disabled selected>Looking for tutor</option>
                                <option value="True">Yes</option>
                                <option value="False">No</option>
                              </select>
                                    <div class="select_arrow"></div>
                                </div>
                            </div>
                        </div>
                        <div class="input_field select_option">
                            <select id="region">
                        <option value="" disabled selected>Select a country</option>
                        <option value="kr">Republic of Korea</option>
                        <option value="ca">Canada</option>
                        <option value="itnl">International</option>
                      </select>
                            <div class="select_arrow"></div>
                        </div>
                        <div class="input_field checkbox_option">
                            <input type="checkbox" id="cb1">
                            <label for="cb1">I agree with terms and conditions</label>
                        </div>
                        <div class="input_field checkbox_option">
                            <input type="checkbox" id="cb2">
                            <label for="cb2">I want to receive the newsletter</label>
                        </div>
                        <input class="button" type="submit" value="Register" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
